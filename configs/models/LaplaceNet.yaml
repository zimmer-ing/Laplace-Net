# ILT parameters
ilt_terms:
  default: 77
  search_space:
    type: "int"
    low: 33
    high: 79
    step: 2 #have to be odd
ilt_alpha:
  default: 0.002
  search_space:
    type: "float"
    low: 0.00001
    high: 0.0101
    step: 0.00005
ilt_scale:
  default: 2.6
  search_space:
    type: "float"
    low: 1
    high: 3
    step: 0.1
ilt_shift:
  default: 8.0
  search_space:
    type: "float"
    low: 0.5
    high: 10.0
    step: 0.1

laplace_scaling_factor:
  default: 60.0
  search_space:
      type: "float"
      low: 10
      high: 500.0
      step: 10.0

LP_trafo_type:
  default: "FFLT"
  search_space:
    type: "categorical"
    choices: ["FFLT", "DLT"]

grid_limits:
  default: [-1, 1]

