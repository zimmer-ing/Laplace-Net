# Transfer Function Network parameters
tf_hidden_dim:
  default: 128
  search_space:
    type: "int"
    low: 32
    high: 192
    step: 16
tf_num_hidden_layers:
  default: 4
  search_space:
    type: "int"
    low: 1
    high: 6
    step: 1
tf_activation:
  default: "tanh"
  search_space:
    type: "categorical"
    choices: ["tanh","sigmoid","softsign","silu"]
tf_process_all_terms:
  default: true

use_laplace_scaling:
  default: true

steps:
  default: 10
  search_space:
    type: "int"
    low: 1
    high: 10
    step: 1





# Initial State Network parameters
is_order_dim:
  default: 1
  search_space:
    type: "int"
    low: 1
    high: 4
    step: 1
is_RNN_hidden_dim:
  default: 40
  search_space:
    type: "int"
    low: 8
    high: 64
    step: 4
is_RNN_num_layers:
  default: 3
  search_space:
    type: "int"
    low: 1
    high: 5
    step: 1

# Global training parameter for the model
learning_rate:
  default: 0.000287
  search_space:
    type: "loguniform"
    low: 1e-6
    high: 1e-2
